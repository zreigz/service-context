apiVersion: deployments.plural.sh/v1alpha1
kind: Cluster
metadata:
  name: existing
  namespace: default
spec:
  handle: lukasz
---
apiVersion: deployments.plural.sh/v1alpha1
kind: GitRepository
metadata:
  name: simple-helm
  namespace: default
spec:
  url: https://github.com/zreigz/simple-helm.git
---
apiVersion: deployments.plural.sh/v1alpha1
kind: ServiceDeployment
metadata:
  name: helm-app
  namespace: default
spec:
  namespace: helm-app
  name: helm-app
  repositoryRef:
    kind: GitRepository
    name: simple-helm
    namespace: default
  git:
    ref: main
    folder: /
  helm:
    luaScript: |
      values = {}
      valuesFiles = {}
      
      values["replicaCount"] = 1
      
      local files = fs.walk("templates")
      local yamlStr = fs.read("values.yaml")
      local yamlData = encoding.yamlDecode(yamlStr)
  clusterRef:
    name: existing
    namespace: default